name: SpigotTesting
version: ${project.version}
authors: [Agentred100, jugglingman456, SimonOrJ]
description: Arcane Testing Plugin with Spigot
main: com.arcaneminecraft.testing.SpigotTesting
website: https://arcaneminecraft.com/

commands:
  f:
    description: Fireworks (Arcane's first anniversity command)
    permission: arcane.f
  entitiesnear:
    description: Checks nearby entities
    usage: /entitiesnear <radius> [-all|player ...]

permissions:
  arcane.f:
    description: Arcane Anniversary Fireworks
    default: false
